pluginManagement {
  // NODE_BINARY 환경 변수 설정 (플러그인에서도 사용)
  def nodeExecutable = System.getenv("NODE_BINARY") ?: "node"
  def gradleProps = new File(rootDir, "gradle.properties")
  if (gradleProps.exists()) {
    gradleProps.eachLine { line ->
      if (line.startsWith("NODE_BINARY=")) {
        def nodePath = line.substring("NODE_BINARY=".length()).trim()
        if (nodePath) {
          // 경로가 존재하는지 확인 (EAS Build 환경에서는 경로가 다를 수 있음)
          def nodeFile = new File(nodePath)
          if (nodeFile.exists() && nodeFile.canExecute()) {
            nodeExecutable = nodePath
            // 환경 변수로 설정 (플러그인에서도 사용할 수 있도록)
            System.setProperty("NODE_BINARY", nodePath)
          } else {
            // 경로가 존재하지 않으면 기본값 "node" 사용 (PATH에서 찾음)
            nodeExecutable = "node"
          }
        }
      }
    }
  }
  
  def reactNativeGradlePlugin = new File(
    providers.exec {
      workingDir(rootDir)
      commandLine(nodeExecutable, "--print", "require.resolve('@react-native/gradle-plugin/package.json', { paths: [require.resolve('react-native/package.json')] })")
    }.standardOutput.asText.get().trim()
  ).getParentFile().absolutePath
  includeBuild(reactNativeGradlePlugin)
  
  def expoPluginsPath = new File(
    providers.exec {
      workingDir(rootDir)
      commandLine(nodeExecutable, "--print", "require.resolve('expo-modules-autolinking/package.json', { paths: [require.resolve('expo/package.json')] })")
    }.standardOutput.asText.get().trim(),
    "../android/expo-gradle-plugin"
  ).absolutePath
  includeBuild(expoPluginsPath)
}

plugins {
  id("com.facebook.react.settings")
  id("expo-autolinking-settings")
}

extensions.configure(com.facebook.react.ReactSettingsExtension) { ex ->
  if (System.getenv('EXPO_USE_COMMUNITY_AUTOLINKING') == '1') {
    ex.autolinkLibrariesFromCommand()
  } else {
    ex.autolinkLibrariesFromCommand(expoAutolinking.rnConfigCommand)
  }
}
expoAutolinking.useExpoModules()

rootProject.name = 'OnMatOut'

expoAutolinking.useExpoVersionCatalog()

include ':app'
includeBuild(expoAutolinking.reactNativeGradlePlugin)
